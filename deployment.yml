apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-server
  template:
    metadata:
      name: apache
      labels:
        app: apache-server
    spec:
      containers:
      - name: apache
        image: nageswarareddy/apache:v1
        tty: true

